<div class="panel panel-{{panelType}}"
ng-style="position"
		>
	<div class="panel-heading"
			 ng-mousedown="drag( $event )"
			 >
		{{position}}
	</div>
	<div class="panel-body"
			 ng-switch="woo">
		<div ng-switch-when="Browser"
				class="woo-browser"
				woo-browser
				browser="browser">
		</div>
		<div ng-switch-when="Paper"
				class="woo-paper"
				woo-paper
				transformation="currentFile.payload.transformation"
				candidate="currentFile.payload.candidate"
				paper="currentFile.payload.paper">
		</div>
		<div ng-switch-when="Transformation"
				 class="woo-transformation"
				 woo-transformation
				 transformation="currentFile.payload.transformation"
				 candidate="currentFile.payload.candidate">
		</div>
		<div ng-switch-default
				class="woo-missing">
				Unknown woo: '{{woo}}'
		</div>
	</div>
</div>
