<div class="panel panel-{{panelType}} woo-area-panel"
		 style="position: absolute;
					  top: {{layout.style.top}}px;
						left: {{layout.style.left}}px;
						border-style: solid;
						border-bottom-width: {{borderWidth || 1}}px;
						border-right-width: {{borderWidth || 1}}px;
						"
		 >
	<div class="panel-heading woo-area-header">
		<!-- TODO activate close and minimize menu -->
		<div class="pull-left woo-area-header-options" popover="Unimplemented options" popover-animation="true" popover-trigger="mouseenter">
			<span class="fa fa-bars"></span>
		</div>
		 {{woo}}
		<div class="pull-right woo-area-header-drag" ng-mousedown="dragStart( $event )">
			<span class="fa fa-arrows"></span>
		</div>
	</div>
	<div class="panel-body woo-area-body"
			 ng-switch="woo"
			 style="width: {{layout.style.width}}px;
						  height: {{layout.style.height}}px;"
			 >
		<div ng-switch-when="Browser"
				class="woo-browser"
				woo-browser
				browser="browser">
		</div>
		<div ng-switch-when="Paper"
				class="woo-paper"
				woo-paper
				transformation="browser.currentFile.payload.transformation"
				candidate="browser.currentFile.payload.candidate"
				paper="browser.currentFile.payload.paper">
		</div>
		<div ng-switch-when="Transformation"
				 class="woo-transformation"
				 woo-transformation
				 transformation="browser.currentFile.payload.transformation"
				 candidate="browser.currentFile.payload.candidate">
		</div>
		<div ng-switch-default
				class="woo-missing">
				Unknown woo: '{{woo}}'
		</div>
		<div class="woo-area-resize"
				ng-mousedown="resizeStart( $event )">
			<span class="fa fa-expand"></span>
		</div>
	</div>
</div>
