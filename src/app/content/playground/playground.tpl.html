 {{browser.layout}}

<!-- make browser into a dock -->
<div woo-area class="woo-area"
 		 panel-type="primary"
		 woo="Browser"
		 browser="browser"
     layout="browser.layout"
     ng-style="browser.layout.style">
</div>

<div ng-repeat="area in browser.currentFile.woo.areas track by $index">
	<div woo-area class="woo-area"
			 panel-type="info"
			 woo="{{area.woo}}"
			 area="area"
       layout="area.layout"
       style="top: {{:: area.layout.style.top}}px; left: {{:: area.layout.style.left}}px"
			 browser="browser">
	</div>
</div>
