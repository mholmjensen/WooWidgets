<ul class="list-group woo-browser-file-list"
    dnd-list="browser.files">
    <li ng-repeat="file in browser.files"
        dnd-draggable="file"
        dnd-moved="fileMoved( $index, browser.files[$index] )"
        dnd-effect-allowed="move"
        dnd-selected="fileSelected( browser.files[$index] )"
        class="list-group-item woo-browser-list-item"
        ng-class="{'active': browser.currentFile === file}"
        >
        <div woo-browser-file
              file="file">
        </div>
    </li>
</ul>
