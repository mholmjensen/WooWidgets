<div woo-debug style="position: relative">
  <div>
    <button type="button" class="btn btn-primary btn-sm woo-btn-paper-mode" ng-model="isViewing" btn-checkbox  btn-checkbox-true="1" btn-checkbox-false="0" ng-click="isViewing=!isViewing">
      <span ng-show="!isViewing"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
      <span ng-show="isViewing"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></span>
    </button>
  </div>

  <div woo-debug-inspector></div>

  <div>
    <div woo-debug-inspector-toggle></div>
    <blockquote class="small woo-paper-blockquote" ng-show="!isViewing">

      <div  class="woo-line" woo-line
            ng-repeat="line in paper.rawText | rawToLines track by $index"
            number="{{$index}}"
            letters="{{line}}"
            candidate="candidate"
            transformation="transformation"
            ng-attr-class="{{line.length == 0 && 'woo-line-empty' || 'woo-line' }}"
            >
      </div>
    </blockquote>
    <textarea class="form-control input-sm small woo-paper-textarea msd-elastic"
              rows="{{ ( paper.rawText | rawToLines ).length }}"
              ng-show="isViewing"
              ng-model="paper.rawText">
    </textarea>
  </div>
</div>
