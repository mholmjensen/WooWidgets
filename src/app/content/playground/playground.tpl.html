<!-- TODO make browser into a dock -->
<woo-area name="Dock Browser (in time)" layout="browser.layout">
  <woo-browser
    class="woo-browser"
    files="browser.files"
    current-file="browser.currentFile"
    browser="browser">
  </woo-browser>
</woo-area>

<div ng-repeat="area in browser.currentFile.woo.areas track by $index"
     ng-switch="area.woo">
  <woo-area name="{{area.woo}}" layout="area.layout">
    <div ng-switch-when="Browser">
        <woo-browser
          class="woo-browser"
          files="browser.files"
          currentFile="browser.currentFile"
          browser="browser">
        </woo-browser>
    </div>
    <div ng-switch-when="Paper">
        <woo-paper
          class="woo-paper"
          transformation="browser.currentFile.payload.transformation"
          candidate="browser.currentFile.payload.candidate"
          paper="browser.currentFile.payload.paper">
        </woo-paper>
    </div>

    <div ng-switch-when="Transformation">
        <woo-transformation
          class="woo-transformation"
          transformation="browser.currentFile.payload.transformation"
          candidate="browser.currentFile.payload.candidate">
        </woo-transformation>
    </div>
    <div ng-switch-default>
        Unknown woo: '{{woo}}'
    </div>
  </woo-area>
</div>

<woo-area name="Empty area" layout="{style: {top: 300, left: 100, width: 300, height: 100}}">
  <div woo-debug style="position: relative">
    <div woo-debug-inspector inline></div>
    <div woo-debug-inspector-toggle></div>
  </div>
</woo-area>
