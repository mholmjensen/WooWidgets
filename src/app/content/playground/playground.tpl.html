<!-- make browser into a dock -->
<div woo-area class="woo-area"
 		 panel-type="success"
		 woo="Browser"
		 browser="browser"
     layout="browser.layout">
</div>

<div ng-repeat="area in browser.currentFile.woo.areas track by $index">
	<div woo-area class="woo-area"
			 panel-type="success"
			 woo="{{area.woo}}"
			 area="area"
       layout="area.layout"
			 browser="browser">
	</div>
  <!-- {{browser.currentFile.name}}: {{area.woo}}, {{area.layout}} -->
</div>
