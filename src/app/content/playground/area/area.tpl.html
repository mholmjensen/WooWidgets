
<div class="panel panel-success woo-area-panel"
		 style="position: absolute;
					  top: {{layout.style.top}}px;
						left: {{layout.style.left}}px;
						border-style: solid;
						border-bottom-width: {{borderWidth || 1}}px;
						border-right-width: {{borderWidth || 1}}px;
						"
			woo-debug
		 >
	<div class="panel-heading woo-area-header">
		<!-- TODO activate close and minimize menu -->
			<div class="pull-left woo-area-header-options dropup">
				<span dropdown>
					<span href class="dropdown-toggle" dropdown-toggle>
						<span class="fa fa-bars"></span>
					</span>
					<div class="dropdown-menu">
						<span class="fa fa-minus"></span>
	      		<span class="fa fa-times"></span>
					</div>
				</span>
				<woo-debug-inspector-toggle inline></woo-debug-inspector-toggle>
				<woo-debug-inspector></woo-debug-inspector>
			</div>

		 {{name}}
		<div class="pull-right woo-area-header-drag" ng-mousedown="dragStart( $event )">
			<span class="fa fa-arrows"></span>
		</div>
	</div>

	<div class="panel-body woo-area-body"
			 style="width: {{layout.style.width}}px;
						  height: {{layout.style.height}}px;"
			 >
		<div ng-transclude></div>
		<!-- FIXME: Should be made into a directive, it can apply to any element -->
		<div class="woo-area-footer-resize"
				ng-mousedown="resizeStart( $event )">
			<span class="fa fa-expand"></span>
		</div>
	</div>
</div>
